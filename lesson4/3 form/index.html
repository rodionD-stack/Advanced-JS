<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="card">
        <h2>Contact Us</h2>
        <form id='myForm' action="">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class='firstName' type="text" placeholder="John">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Surname</label>
                        <input class='surName' type="text" placeholder="Smith">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input class='email' type="text" placeholder="johnsmith@gb.com">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Phone</label>
                        <input class='phone' type="text" placeholder="+7(000)000-0000">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class='message'></textarea>
                    </div>
                </div>

                <div class="col">
                    <input class="btn" onclick="resetForm()" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
